tokio = { version = "^1", features = ["macros"] }
uuid = "^1"

moka = { version = "^0.11", features = ["future"] }

[dependencies.sea-orm]
features = [
  "sqlx-postgres",
  "runtime-tokio-rustls",
  "with-uuid",
  "with-chrono",
  "with-json",
]
version = "^0.11"
